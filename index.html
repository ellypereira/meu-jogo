<script>
  const startButton = document.getElementById('start-button');
  const muteButton = document.getElementById('mute-button');
  const backgroundMusic = document.getElementById('background-music');
  let isMuted = false;

  const storedName = localStorage.getItem('playerName');

  startButton.addEventListener('click', () => {
    backgroundMusic.play();
    window.location.href = 'telabug.html';
  });

  muteButton.addEventListener('click', () => {
  if (backgroundMusic.paused) {
    backgroundMusic.play().then(() => {
      isMuted = false;
      backgroundMusic.muted = false;
      muteButton.textContent = 'ðŸ”Š';
    }).catch(err => {
      console.warn('O Ã¡udio nÃ£o pÃ´de ser reproduzido automaticamente:', err);
    });
  } else {
    isMuted = !isMuted;
    backgroundMusic.muted = isMuted;
    muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
  }
});

  firebase.auth().signInAnonymously().then(() => {
    const user = firebase.auth().currentUser;
    const playerID = user.uid;

    if (storedName){
    firebase.database().ref('players/' + playerID).once('value').then(snapshot => {
      if (!snapshot.exists()) {
        firebase.database().ref('players/' + playerID).set({
          joinedAt: Date.now(),
          name: storedName
        });
      }
    });
}

    // Atualiza contador e Ãºltimos jogadores
    firebase.database().ref('players').on('value', snapshot => {
  const count = snapshot.numChildren();
  document.getElementById('player-counter').textContent = `ðŸ‘¥ Jogadores Ãºnicos: ${count}`;

  const players = [];
  snapshot.forEach(child => {
    const data = child.val();
    players.push({
      name: data.name,
      joinedAt: data.joinedAt
    });
  });

  players.sort((a, b) => b.joinedAt - a.joinedAt);
  const lastPlayers = players.slice(0, 3);

  const lastPlayersToast = document.getElementById('last-players-toast');
  lastPlayersToast.innerHTML =
    '<strong>Ãšltimos jogadores:</strong><br>' +
    lastPlayers.map(p => `ðŸ§› ${p.name}`).join('<br>');

  // Mostra o toast
  lastPlayersToast.classList.remove('hidden');

  // Esconde apÃ³s 3 segundos
  setTimeout(() => {
    lastPlayersToast.classList.add('hidden');
  }, 3000);
});



  }).catch((error) => {
    console.error("Erro no login anÃ´nimo:", error);
  });
</script>
