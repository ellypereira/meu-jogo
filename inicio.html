<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood And Silence</title>
    <link rel="shortcut icon" href="assets/favicon.ico.png" type="image/x-icon">
    <style>
        /*fundo vampiro*/
        body{
     margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: black;
    background-size: cover;

            /* Container para a imagem */
        #game-container {
            width: 90%;

         /* Imagem central */

            box-shadow: 0 0 20px rgba(60, 53, 53, 0.5);}

            
        /* BotÃµes */
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #8b0000; /* tom vampiresco */
            color: #fff;

</head>
<body>
    <!-- ContÃªiner da img-->
     <div id="game-container">
        <img id="game-image" src="assets/capa.png" alt="capa vampiresca">
     </div>

    <!-- BotÃ£o para iniciar o game-->
     <button id="start-button">Iniciar Jogo</button>

    <!-- BotÃ£o para mutar/desmutar -->
     <button id="mute-button">ðŸ”Š</button>

     <!--MÃºsica do fundo-->
     <audio id="background-music" src="assets/bgm.mp3.mp3" loop></audio>

     <script>
        const startButton = document.getElementById('start-button');
        const muteButton = document.getElementById('mute-button');
        const backgroundMusic = document.getElementById('background-music');

        startButton.addEventListener('click', () => {
            backgroundMusic.play();
            window.location.href = 'episodios/capitulo1.html';
        });

        // Controla o mute/desmute
        let isMuted = false;

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            backgroundMusic.muted = isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });
     </script>

</body>
