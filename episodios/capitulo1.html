<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitulo 1 - Otome Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/meu-jogo/assets/favicongame.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Painel de Afinidade -->
  <div id="affinity-panel">
    <h4>Relações</h4>
    <ul>
      <li>Lucien: <span id="lucien-score">0</span></li>
      <li>Elias: <span id="elias-score">0</span></li>
      <li>Klaus: <span id="klaus-score">0</span></li>
      <li>Jake: <span id="jake-score">0</span></li>
    </ul>
    <div id="affinity-message"></div>
  </div>

  <!-- Tela de Nome -->
  <div id="name-screen">
    <div id="name-box">
      <h1 class="gothic-title">Blood And Silence</h1>
      <p class="gothic-subtitle">Desperte das sombras...</p>
      <input id="name-input" type="text" placeholder="Seu nome" />
      <button id="startBtn" onclick="startGame()">Entrar na Escuridão</button>
    </div>
  </div>

  <!-- Container do Jogo -->
  <div id="game-container">

    <img id="silhouette" src="/meu-jogo/assets/floresta1.png" alt="Silhueta" />

    <div id="text-box">
      <div id="story-text">Clique para continuar</div>
      <div id="choices"></div>
    </div>


    <button id="next-episode-btn">Próximo Episódio</button>

    <div id="fade-screen"></div>
  </div>

  <!-- Música de Fundo -->
<audio id="bg-floresta" loop>
  <source src="/audios/dramatic.mp3" type="audio/mpeg">
</audio>

<audio id="bg-quarto" loop>
  <source src="/meu-jogo/audios/music.mp3" type="audio/mpeg">
</audio>


  <!-- Script do Jogo -->
  <script src="game.js"></script>

</body>
</html>
