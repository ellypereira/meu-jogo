<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capítulo 2 - Otome Game</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="shortcut icon" href="../assets/favicongame.png" type="image/x-icon" />

</head>

<body id="game-screen">

    <!-- ALERTA PERSONALIZADO -->
<div id="custom-alert" class="alert-hidden">
  <div id="alert-box">
    <p id="alert-message"></p>
    <button id="alert-ok">OK</button>
  </div>
</div>

    <div id="game-container">

        <div id="hud-pa" class="hud-gothic">
  <button id="btn-anuncio" class="hud-btn gothic-btn">
    ✦  Universo
  </button>
</div>
    
        
        <!-- Container de Imagens -->
        <div id="image-container">
            <!-- Imagem do colar (aparece no momento certo via JS) -->
            <img id="collar-image" class="hidden" src="../assets/colar.png" alt="Colar antigo" />

            <!-- Imagens dos personagens (aparecem conforme o diálogo) -->
            <img id="jake-image" class="character-image hidden" src="jakeImage.png" alt="Jake" />
            <img id="klaus-image" class="character-image hidden" src="klausImage.png" alt="Klaus" />
        </div>

        <!-- Caixa de Texto -->
        <div id="text-box">
            <div id="story-text">(Clique para continuar)</div>
        </div>

        <!-- Área de Escolhas -->
        <div id="choices"></div>

        <!-- Música de Fundo -->
        <audio id="bg-music" src="../audios/music.mp3" preload="auto" loop></audio>
    </div>

    <script src="script2.js" defer></script>
    <script src="universo.js"></script>
</body>
</html>
